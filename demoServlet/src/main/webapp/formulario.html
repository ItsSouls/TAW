<!DOCTYPE html>
<html>
    <head>
        <title>Ejemplo de Formulario</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Introduzca los datos de usuario:</h1>
        <form method="post" action="ProcesarFormulario" name="datos" accept-charset="UTF-8">
            Nombre: <input type="text" name="nombre"><br/>
            Apellidos: <input type="text" name="apellidos"><br/>
            Edad:
            <select name="edad">
                <option>Menor de 18</option>
                <option>De 18 a 30</option>
                <option>De 31 a 55</option>
                <option>Mayor de 55</option>
            </select>
            <br/>
            Sexo: <br/>
            <input type="radio" name="sexo" value="H" />Hombre<br/>
            <input type="radio" name="sexo" value="M" />Mujer
            <br/>
            Hobbies:<br/>
            <input name="hobbies" value="lectura" type="checkbox"/>lectura<br/>
            <input name="hobbies" value="tele" type="checkbox"/>ver la tele<br/>
            <input name="hobbies" value="deporte" type="checkbox"/>hacer deporte<br/>
            <input name="hobbies" value="musica" type="checkbox"/>m&uacute;sica<br/>
            <br/>
            Sobre m√≠:<br/>
            <textarea cols="30" rows="10" name="yo"></textarea>

            <button>Enviar</button>
        </form>
    </body>
</html>
