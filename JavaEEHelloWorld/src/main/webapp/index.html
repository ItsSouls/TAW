<!DOCTYPE html>
<html lang="es">
<head>
    <style >
        header {text-align: center;}
    </style>
    <title>JSP - Hello World</title>
        <link rel="stylesheet" href="styleindex.css">
    <meta charset="UTF-8">
</head>
<body>
    <div id="general">
        <div>
            <form method="post" action="iguales">
            <h1>Curriculum</h1>
            <div id="textoinput_block">
                <div id="textos">
        
                    <label for="Nombre">Nombre</label><br/>
                    <label for="Apellido1">Primer Apellido</label><br/>
                    <label for="Apellido2">Segundo Apellido</label><br/>
                    <label for="Edad">Edad</label><br/>
                        
                </div>
                <div id="input_block">
                    <input type="text" id="Nombre" maxlength="20" size="20" name="Nombre" value="David"><br/>
                    <input type="text" maxlength="20" size="20" name="Apellido1" id="Apellido1" value="Castaños"><br/>
                    <input type="text" maxlength="20" size="20" name="Apellido2" id="Apellido2" value="Benedicto"><br/>
                    <input type="Number" maxlength="20" size="20" name="Edad" id="Edad" value="21"><br/>
                </div>
            </div>
            <div id="sexos">
                <label id="sex">Sexo</label>
                <div>
                    <label>
                        <input type="radio" name="sex" aria-labelledby="sex"/>
                    </label>Hombre<br/>
                    <label>
                        <input type="radio" name="sex" aria-labelledby="sex"/>
                    </label>Mujer<br/>
                </div>
            </div>
            <div>
        
                <label for="Titulación">Titulacion</label>
                <label>
                    <select name="titulaciones" id="Titulación">
                        <option value="Select" selected hidden> </option>
                        <option value="Ing Software">Ing Software</option>
                        <option value="Ing Informatica">Ing Informatica</option>
                        <option value="Ing Computadores">Ing Computadores</option>
                        <option value="Ing Salud">Ing Salud</option>
                    </select>
                </label>
            </div>
            <div id="aficio_block">
                <label id="Aficiones">Aficiones:</label>
                <div>
                    <label>
                        <input type="checkbox" name="aficiones" value="Musica" aria-labelledby="Aficiones"/>
                    </label>
                    Musica<br/>
                    <label>
                        <input type="checkbox" name="aficiones" value="Cine" aria-labelledby="Aficiones"/>
                    </label>
                    Cine<br/>
                    <label>
                        <input type="checkbox" name="aficiones" value="Deporte" aria-labelledby="Aficiones"/>
                    </label>
                    Deporte<br/>
                    <label>
                        <input type="checkbox" name="aficiones" value="Redes Sociales" aria-labelledby="Aficiones"/>
                    </label>
                    Redes Sociales<br/>
                </div>
            </div>
            <div id="sobre_block">
                <label for="Sobre mi">Sobre Mi:</label><br>
                    <div>
                        <textarea name="comentario" rows="4" cols="50" id="Sobre mi">Aquí podras escribir un poco más sobre tí.</textarea>
                    </div>
            </div>
            <br/>
            <a href="iguales.html" id="link1">HORARIO</a>
            <p><input type="submit" value="Confirmar"></p>
            </form>
        </div>
        <div id="imagen">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR41WzctVgYydOxWEwXhZkx3LW23KSesTMrxQ&usqp=CAU" alt="Image not found">
        </div>
    </div>
</body>
</html>
